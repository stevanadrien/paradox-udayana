<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NOTES</title>
    <link rel="stylesheet" href="note.css" />
    <link rel="stylesheet" href="/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calendar/calendar.css" />
    <script src="https://kit.fontawesome.com/addf194501.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex text-center w-full bg-amber-50/30">
      <div class="flex w-1/3 h-20 justify-start items-center mx-1">
        <img src="/src/img/limitless-logo.png" alt="" class="w-24 h-12" />
      </div>
      <div class="flex w-2/3 justify-around text-center items-center font-semibold">
        <div class="flex">
          <a href="/public/index.html" class="">Home</a>
        </div>
        <div class="flex">
          <a href="/to-do/todo.html" class="">To-Do</a>
        </div>
        <div class="flex">
          <a href="/blog/blog.html" class="">Blog</a>
        </div>
        <div class="flex">
          <a href="/note/note.html" class="">Note</a>
        </div>
        <div class="flex border-2 border-amber-800 rounded-3xl p-2 text-[13px] mx-3 bg-white">
          <button>Register / Login</button>
        </div>
      </div>
    </div>

    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false" />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="note-container">
      <div class="wrapper">
        <div class="add-box">
          <i class="fa-regular fa-pen-to-square" id="pen-icon" style="color: #000000"></i>
          <p>Write new notes</p>
        </div>
      </div>
    </div>

    <script src="note.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
